; Quest Editor - Actions Configuration
; This file defines the available actions for quest scripts.
; Users can add, remove, or modify actions based on their game engine setup.
;
; Format:
; [ActionName]
; signature = The function signature shown in documentation
; description = Description of what the action does
;
; Example:
; [MyCustomAction]
; signature = `MyCustomAction(param1, param2)`
; description = Does something custom in the game.

[AddNpcText]
signature = `AddNpcText(npcQuestId, "message")`
description = Displays dialog text from an NPC in the quest dialog window.

[AddNpcInput]
signature = `AddNpcInput(npcQuestId, inputId, "message")`
description = Adds a clickable link option in the dialog window. Use with InputNpc() rule.

[AddNpcChat]
signature = `AddNpcChat(npcQuestId, "message")`
description = Displays an NPC chat balloon (random chance) during the quest state.

[AddNpcPM]
signature = `AddNpcPM("name", "message")`
description = Displays a private message in the dialog window with a custom name.

[GiveItem]
signature = `GiveItem(itemId, amount)`
description = Rewards the player with an item added to their inventory.

[RemoveItem]
signature = `RemoveItem(itemId, amount)`
description = Removes an item from the player's inventory.

[GiveExp]
signature = `GiveExp(amount)`
description = Rewards the player with experience points.

[GiveBankItem]
signature = `GiveBankItem(itemId, amount)`
description = Rewards the player with an item stored directly in their bank locker.

[RemoveBankItem]
signature = `RemoveBankItem(itemId, amount)`
description = Removes an item from the player's bank locker.

[SetClass]
signature = `SetClass(classId)`
description = Changes the player's class to the specified class ID.

[SetRace]
signature = `SetRace(raceId)`
description = Changes the player's race to the specified race ID.

[SetState]
signature = `SetState("stateName")`
description = Forces a state change without requiring rules to be satisfied.

[ShowHint]
signature = `ShowHint("message")`
description = Displays a hint message in the client's information bar.

[PlaySound]
signature = `PlaySound(soundId)`
description = Plays a sound effect for the player.

[PlayEffect]
signature = `PlayEffect(effectId)`
description = Plays a special effect on the player.

[PlayMusic]
signature = `PlayMusic(musicId)`
description = Plays a MIDI music file for the player.

[Reset]
signature = `Reset()`
description = Resets the quest back to the Begin state, allowing it to be repeated.

[End]
signature = `End()`
description = Ends the quest permanently. The quest will display in the player's quest history as completed.

[SetCoord]
signature = `SetCoord(mapId, x, y)`
description = Teleports the player to the specified map coordinates.

[SetMap]
signature = `SetMap(mapId, x, y)`
description = Moves the player to the specified map and coordinates.

[Quake]
signature = `Quake(magnitude)` or `Quake(magnitude, mapId)`
description = Creates an earthquake effect on the specified map or the player's current map.

[QuakeWorld]
signature = `QuakeWorld(magnitude)`
description = Creates an earthquake effect on all maps.

[SetHome]
signature = `SetHome(home)`
description = Sets the player's home town.

[SetTitle]
signature = `SetTitle(title)`
description = Sets the player's title.

[GiveKarma]
signature = `GiveKarma(amount)`
description = Awards karma points to the player.

[RemoveKarma]
signature = `RemoveKarma(amount)`
description = Removes karma points from the player.

[AddKillNpc]
signature = `AddKillNpc(npcId)`
description = Adds an NPC to the kill count tracker for the quest.

[RemoveKillNpc]
signature = `RemoveKillNpc(npcId)`
description = Removes an NPC from the kill count tracker.

[ResetKillNpc]
signature = `ResetKillNpc(npcId)`
description = Resets the kill count for a specific NPC.

[StartQuest]
signature = `StartQuest(questId)`
description = Starts another quest if not already active.

[ResetQuest]
signature = `ResetQuest(questId)`
description = Resets the specified quest.

[GiveSpell]
signature = `GiveSpell(spellId)`
description = Teaches the player a spell.

[RemoveSpell]
signature = `RemoveSpell(spellId)`
description = Removes a spell from the player.
