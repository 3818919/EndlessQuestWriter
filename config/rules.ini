; Quest Editor - Rules Configuration
; This file defines the available rules for quest scripts.
; Users can add, remove, or modify rules based on their game engine setup.
;
; Format:
; [RuleName]
; signature = The function signature shown in documentation
; description = Description of what the rule checks
;
; Example:
; [MyCustomRule]
; signature = `MyCustomRule(param1)`
; description = Checks for a custom condition.

[Always]
signature = `Always()`
description = Rule always satisfied - immediately advances to next state with no requirements.

[TalkedToNpc]
signature = `TalkedToNpc(npcQuestId)`
description = Satisfied when the player opens a dialog with the specified NPC.

[InputNpc]
signature = `InputNpc(inputId)`
description = Satisfied when the player clicks a dialog link with the specified input ID. Use with AddNpcInput().

[KilledNpcs]
signature = `KilledNpcs(npcId, amount)`
description = Satisfied when the player has killed the specified amount of NPCs.

[KilledPlayers]
signature = `KilledPlayers(amount)`
description = Satisfied when the player has killed the specified amount of players in PK zones.

[GotItems]
signature = `GotItems(itemId, amount)`
description = Satisfied when the player has the specified amount of items in their inventory.

[LostItems]
signature = `LostItems(itemId, amount)`
description = Returns to previous state if player loses required items. Use after GotItems() to verify they still have items.

[EnterCoord]
signature = `EnterCoord(mapId, x, y)`
description = Satisfied when the player stands on the specified map coordinates.

[LeaveCoord]
signature = `LeaveCoord(mapId, x, y)`
description = Satisfied when the player leaves the specified map coordinates.

[EnterMap]
signature = `EnterMap(mapId)`
description = Satisfied when the player enters the specified map.

[LeaveMap]
signature = `LeaveMap(mapId)`
description = Satisfied when the player leaves the specified map.

[EnterArea]
signature = `EnterArea(mapId, x, y, radius)`
description = Satisfied when the player enters a circular area around the specified coordinates.

[LeaveArea]
signature = `LeaveArea(mapId, x, y, radius)`
description = Satisfied when the player leaves a circular area around the specified coordinates.

[IsClass]
signature = `IsClass(classId)`
description = Satisfied if the player's class matches the specified class ID.

[IsRace]
signature = `IsRace(raceId)`
description = Satisfied if the player's race matches the specified race ID.

[IsGender]
signature = `IsGender(genderId)`
description = Satisfied if the player's gender matches the specified ID (0=male, 1=female).

[IsNamed]
signature = `IsNamed(name)`
description = Satisfied if the player's name matches the specified name.

[CitizenOf]
signature = `CitizenOf(homeName)`
description = Satisfied if the player is a citizen of the specified home town.

[GotSpell]
signature = `GotSpell(spellId)`
description = Satisfied when the player has learned the specified spell.

[LostSpell]
signature = `LostSpell(spellId)`
description = Returns to previous state if player forgets the required spell.

[UsedItem]
signature = `UsedItem(itemId, amount)`
description = Satisfied when the player has used the specified item the required number of times.

[UsedSpell]
signature = `UsedSpell(spellId, amount)`
description = Satisfied when the player has cast the specified spell the required number of times.

[IsWearing]
signature = `IsWearing(itemId)`
description = Satisfied if the player has the specified item equipped.

[NotWearing]
signature = `NotWearing(itemId)`
description = Satisfied if the player does NOT have the specified item equipped.

[Unequipped]
signature = `Unequipped()`
description = Satisfied if the player has nothing equipped.

[Stepped]
signature = `Stepped(amount)`
description = Satisfied when the player has taken the specified number of steps since entering the state.

[Die]
signature = `Die()` or `Die(count)`
description = Satisfied when the player dies (optionally a specific number of times).

[TimeElapsed]
signature = `TimeElapsed(time)`
description = Satisfied when the specified time has passed since entering the state. Format: number + h/m/s (e.g., "30m", "2h").

[WaitMinutes]
signature = `WaitMinutes(minutes)`
description = Satisfied when the specified minutes have passed since entering the state.

[WaitSeconds]
signature = `WaitSeconds(seconds)`
description = Satisfied when the specified seconds have passed since entering the state.

[FinishedQuest]
signature = `FinishedQuest(questId)`
description = Satisfied if the player has completed the specified quest.

[Disconnected]
signature = `Disconnected()`
description = Satisfied when the player disconnects (check occurs at next login).

[LevelAbove]
signature = `LevelAbove(level)`
description = Satisfied if the player's level is above the specified level.

[LevelBelow]
signature = `LevelBelow(level)`
description = Satisfied if the player's level is below the specified level.

[LevelIs]
signature = `LevelIs(level)`
description = Satisfied if the player's level equals the specified level.

[StatAbove]
signature = `StatAbove(statName, value)`
description = Satisfied if the player's stat is above the specified value.

[StatBelow]
signature = `StatBelow(statName, value)`
description = Satisfied if the player's stat is below the specified value.

[HasKarma]
signature = `HasKarma(amount)`
description = Satisfied if the player has at least the specified karma.

[InParty]
signature = `InParty()`
description = Satisfied if the player is in a party.

[NotInParty]
signature = `NotInParty()`
description = Satisfied if the player is not in a party.

[IsLeader]
signature = `IsLeader()`
description = Satisfied if the player is the party leader.

[PartySize]
signature = `PartySize(size)`
description = Satisfied if the party has at least the specified number of members.
